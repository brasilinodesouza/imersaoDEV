<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>


    <body>

        <div class="container">
            <h1 class="page-title">
            Conversor de moedas
            </h1>
            <p class="page-subtitle">
            Descubra os valores em Dolar e Euro U$
            </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
            <label for="moeda">Insira o valor em reais</label><br>
            <input type="number" id="valor" size="2" /><br>

            <button type="submit" onclick="ConverterDolar()">Converter para dolar</button>
            <h2 id="valorConvertidoEmDolar"></h2>

            <button type="submit" onclick="ConverterEuro()">Converter para euro</button>
            <h2 id="valorConvertidoEmEuro"></h2>

        </div>




        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"> 
        </a>

    </body>
</html>
